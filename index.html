    ;
    var speed = 18*1000;
    var width = $('#rain').width();
    var bodyHeight = $(document).height();

    var speed = 18*1000;
    throwWords();
    function getRandom(from,limit) {
        from = typeof from !== 'undefined' ?  from : 0;
    		return (Math.floor(Math.random() * limit)) + from;
    }
    function clone(obj) {
        if (null == obj || "object" != typeof obj) return obj;
        var copy = obj.constructor();
        for (var attr in obj) {
            if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
        }
        return copy;
    }
    var spliceOne = function(arr, index) {
    			 var len=arr.length;
    			 if (!len) { return }
    			 while (index<len) {
    				   arr[index] = arr[index+1]; index++ }
    			 arr.length--;
    };
    var s = Snap('#rain');
    s.attr({
      style: "position: absolute; top:0; right: 0; z-index: -1;"
    });
    function throwWords(){
      interval = setInterval(function(){
        var wordColn = clone(words);
        var random = getRandom(0,wordColn.length);
        var text = wordColn[random];
        var word = s.text(getRandom(0,width),0, text);
        var $fontSize = (width < 700)? getRandom(5,8) : getRandom(10,12);
        var randomColors = randomColor({luminosity: 'light'});
        var DarkRandomColors = randomColor({luminosity: 'dark'});
        $('#namy').css('color',randomColors);
        word.attr({
          fontSize: $fontSize,
          fill : randomColors
        });
        spliceOne(wordColn, random);
        word.animate({y:getRandom(50,bodyHeight)},getRandom(7000,10000));
        cont++;
        if(cont > wordColn.length)
        {
          clearInterval(interval);
          throwWords();
        }

      },1000);

    }
